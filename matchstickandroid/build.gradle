apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.infthink.flint.home"
        minSdkVersion 16
        targetSdkVersion 21

        /*
        ndk {
            moduleName "Platinum"
        }
        */
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':sdk')
    compile files('libs/base64-2.3.8.jar')
    compile files('libs/bcprov-ext-jdk16-1.46.jar')
    compile files('libs/dd-plist.jar')
    compile files('libs/jmdns-3.4.0.jar')
    compile files('libs/netty-3.2.4.Final.jar')
    compile files('libs/umeng-analytics-v5.4.2.jar')
    compile files('libs/umeng-update-v2.6.0.1.jar')
}
